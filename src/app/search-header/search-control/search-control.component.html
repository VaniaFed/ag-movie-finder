<div class="search-input">
  <input
    class="search-input-input search-input__input"
    type="text"
    placeholder="Write a movie"
    (keydown.enter)="handlePressEnter()"
    (input)="handleInput($event)">
  <app-button
    className="search-block__btn-search"
    text="Find"
    (click)="handleSubmit()"
    >
  </app-button>
</div>
